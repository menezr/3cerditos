<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imágenes Swiper</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }

    /* Ajustes específicos para móviles */
    @media (max-width: 768px) {
      .swiper-slide img {
        width: 100vw;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Las diapositivas se insertan dinámicamente -->
      <script>
        for (let i = 1; i <= 11; i++) {
          document.write(`<div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/menezr/3cerditos/refs/heads/main/images/${i}.png" alt="Imagen ${i}">
          </div>`);
        }
      </script>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const swiper = new Swiper('.swiper-container', {
        effect: 'flip',
        grabCursor: true,
        loop: true,
      });
    });
  </script>

</body>
</html>
