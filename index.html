<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Im치genes Swiper</title>
    <!-- Incluye el CSS de Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita el scroll del cuerpo */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .swiper-container {
            width: 100vw;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Asegura que la imagen se ajuste sin distorsionarse */
        }
    </style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- Genera las 11 diapositivas del carrusel -->
        <!-- La ruta de la imagen se construye din치micamente -->
        <script>
            for (let i = 1; i <= 11; i++) {
                document.write(`<div class="swiper-slide">
                    <img src="https://raw.githubusercontent.com/menezr/3cerditos/refs/heads/main/images/${i}.png" alt="Imagen ${i}">
                </div>`);
            }
        </script>
    </div>
</div>

<!-- Incluye el JS de Swiper -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
    // Inicializa Swiper con el efecto de volteo de p치gina
    document.addEventListener('DOMContentLoaded', function() {
        const swiper = new Swiper('.swiper-container', {
            effect: 'flip', // Habilita el efecto de volteo de p치gina
            grabCursor: true, // Cambia el cursor para indicar que se puede arrastrar
            loop: true, // Habilita el bucle infinito
        });
    });
</script>

</body>
</html>
